<!DOCTYPE html>
<html lang="en-US">

<head>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Array practice</title>
</head>

<body>
    <h1>Fill out the form with some of your favorite things:</h1>
    <form>
        <label for="favState">Favorite State:</label>
        <input id="favState" type="text" name="favState"><br>
        <label for="favColor">Favorite Color:</label>
        <input id="favColor" type="text" name="favColor"><br>
        <label for="favAnimal">Favorite Animal</label>
        <input id="favAnimal" type="text" name="favAnimal"><br>
        <label for="favSport">Favorite Sport</label>
        <input id="favSport" type="text" name="favSport"><br>
        <button type="submit">Submit</button>
    </form>
